<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Formulario</title>
</head>
<body>
    <header>
        <h1>FORMULARIO DE REGISTRO</h1>
    </header>
    <hr>
    <h1>REGISTRA TU LOCAL</h1>
    <form>
        <div class="container">
            <label>Cual es tu genero</label><br>
            <input type="radio" name="gen" required>
            <label >Hombre</label><br>
            <input type="radio" name="gen" required>
            <label >Mujer</label><br>
  
            <div class="row">
                <div class="col-25">
                    <label>NOMBRE COMPLETO</label>
                </div>
                <div class="col-75">
                    <input type="text"  maxlength="30" size="20" required placeholder="nombres y apellidos">
                </div>    
            </div>
            <div class="row">
                <div class="col-25">
                    <label>Tipo de Negocio</label>
                </div>
                <div class="col-75">
                    <select name="raza">
                        <option value="1">Restaurante</option>
                        <option value="2">Cafe</option>
                        <option value="3">Bebidas</option>
                        <option value="4">Flores</option>
                        <option value="5">Mascotas</option>
                        <option value="6">Farmacia</option>
                        
                    </select> 
                </div>    
            </div>
            <div class="row">
                <div class="col-25">
                    <label>Cual es el nombre de tu local?</label>
                </div>
                <div class="col-75">
                    <input type="text"  maxlength="20" size="20" required placeholder="y tu local se llama...">
                </div>    
            </div>
            <div class="row">
                <div class="col-25">
                    <label>Cantidad de sucursales</label>
                </div>
                <div class="col-75">
                    <input type="number" min="1" maxlength="20" size="20" required placeholder="cuantos locales tienes">
                </div>    
            </div>
            <div class="row">
                <div class="col-25">
                    <label>Celular de Referencia</label>
                </div>
                <div class="col-75">
                    <input type="text" min="1" maxlength="20" size="20" required placeholder="+59178882866">
                </div>    
            </div>
            <div class="row">
                <div class="col-25">
                    <label>DONDE ESTA UBICADO TU LOCAL</label>
                </div>
                <div class="col-75">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d61205.56846079796!2d-68.1443328!3d-16.5085184!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2sbo!4v1650938824262!5m2!1ses!2sbo" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>    
            </div>

        
        <br><br>
          

        <label>Direcci√≥n actual de tu domicilio </label>
        <input type="text" maxlength="30" size="30" required >
        <br><br>
        <label>Cual es el tu correo electronico</label>
        <input type="email" maxlength="30" size="30" required>
        <br><br>
        
        <input type="submit" value="Registrar" >
        <input type="reset" value="Limpiar">
        
    </div>

     
    </form>

</body>
</html>
